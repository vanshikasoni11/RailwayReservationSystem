<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Railway Reservation System</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js" defer></script>
</head>
<body>
<div id="header-container"></div>
    <div class="container">
 	<!-- Train Search Form -->
    <div class="search-container">
        <h2>Search Trains</h2>
        <form id="trainSearchForm">
            <label for="fromStation">From:</label>
            <input type="text" id="fromStation" name="fromStation" placeholder="Enter Departure Station" required>

            <label for="toStation">To:</label>
            <input type="text" id="toStation" name="toStation" placeholder="Enter Arrival Station" required>

            <label for="journeyDate">Date:</label>
            <input type="date" id="journeyDate" name="journeyDate" required>

            <button type="submit">Search Trains</button>
        </form>
    </div>
    </div>
    
<div id="footer-container"></div>
</body>
</html>
