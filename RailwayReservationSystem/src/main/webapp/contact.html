<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Railway Reservation System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Include Header & Navbar -->
    <div id="header-container"></div>

    
    <div class="container">
    <!-- Contact Form -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>If you have any queries or need support, feel free to reach out to us.</p>

        <form id="contactForm" action="ContactServlet" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
             <span id="success-message" style="color: green; font-weight: bold;"></span>

            <button type="submit">Send Message</button>
        </form>
    </div>
 </div>
 
 
<div id="footer-container"></div>
</body>
</html>
